<!DOCTYPE html>
<html lang="en">

<body>
    <script>


var num=+prompt("enter a number");
var count=0;
for(i=0;i<=num;i++){
    if(num%i==0){
        count++;
        
    }

}
if(count==2){
    console.log("it is a prime number")
}
else{
    console.log("it is not a prime number")
}






    </script>
</body>
</html>
